<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전주 GPT 여행 플래너</title>
  </head>
  <body>
    <h1>전주 여행 일정 생성</h1>
    <form>
      <label for="start">여행 시작일:</label>
      <input type="date" id="start" name="start" />

      <label for="days">여행 일수:</label>
      <input type="number" id="days" name="days" min="1" />

      <label for="lang">언어 선택:</label>
      <select id="lang" name="lang">
        <option value="ko">한국어</option>
        <option value="en">영어</option>
      </select>

      <button type="submit">일정 생성하기</button>
    </form>
  </body>
</html>
